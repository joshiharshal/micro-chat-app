# ===========================
# Auth Service
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: harshal001/micro-chat-app:auth-service
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: apisix
spec:
  selector:
    app: auth-service
  ports:
  - port: 8000
    targetPort: 8000
---
