events { }

http {
    server {
        listen 80;

        # Frontend
        location / {
            proxy_pass http://frontend:80;   # <-- changed from 3000 to 80
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth Service
        location /auth/ {
            proxy_pass http://auth-service:8001/;
        }

        # User Service
        location /users/ {
            proxy_pass http://user-service:8002/;
        }

        # WebSocket / Chat Service
        location /ws/ {
            proxy_pass http://chat-service:8003/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Message History Service
        location /messages/ {
            proxy_pass http://message-history-service:8004/;
        }

        # Group Service
        location /groups/ {
            proxy_pass http://group-service:8005/;
        }

        # Notification Service
        location /notify/ {
            proxy_pass http://notification-service:8006/;
        }

        # Media Service
        location /media/ {
            proxy_pass http://media-service:8007/;
        }

        # Analytics Service
        location /analytics/ {
            proxy_pass http://analytics-service:8008/;
        }
    }
}
