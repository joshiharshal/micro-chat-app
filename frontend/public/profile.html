<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Micro Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #2196f3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      margin: 0 auto 20px auto;
      text-transform: uppercase;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .profile-info p {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }

    .profile-info b {
      color: #222;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-avatar" id="avatar">U</div>
    <h2>User Profile</h2>
    <div class="profile-info" id="profile">
      Loading...
    </div>
  </div>

  <script src="../src/user.js"></script>
  <script>
    // Update avatar with first letter of username
    async function updateAvatar() {
      const profileEl = document.getElementById("profile");
      const avatarEl = document.getElementById("avatar");

      const res = await fetch("/users/profile", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("username") }
      });

      if (res.ok) {
        const profile = await res.json();
        profileEl.innerHTML = `
          <p><b>Username:</b> ${profile.username}</p>
          <p><b>Email:</b> ${profile.email || "N/A"}</p>
        `;
        avatarEl.textContent = profile.username.charAt(0);
      } else {
        profileEl.innerHTML = `<p class="error">Failed to load profile.</p>`;
      }
    }

    window.onload = updateAvatar;
  </script>
</body>
</html>
