events { }

http {
    server {
        listen 80;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth service
        location /auth/ {
            proxy_pass http://auth-service:8001/;
        }

        # User service
        location /users/ {
            proxy_pass http://user-service:8002/;
        }

        # Chat service (REST)
        location /chat/ {
            proxy_pass http://chat-service:8003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chat WebSocket
        location /ws/ {
            proxy_pass http://chat-service:8003;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Other services
        location /messages/ { proxy_pass http://message-history-service:8004/; }
        location /groups/ { proxy_pass http://group-service:8005/; }
        location /notify/ { proxy_pass http://notification-service:8006/; }
        location /media/ { proxy_pass http://media-service:8007/; }
        location /analytics/ { proxy_pass http://analytics-service:8008/; }
    }
}
